<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/signup.css" />
    <link rel="stylesheet" href="./style/signin.css" />
  </head>
  <body>
    <!---header--->
    <header>
      <a href="#" class="logo"
        ><img class="logo" src="./img/logo.png" alt=""
      /></a>
      <div id="menu-icon" class="bx bx-menu"></div>

      <ul class="navbar">
        <li><a href="#home">home</a></li>
        <li><a href="#todolist">Todo</a></li>
        <li><a href="#signin">signin</a></li>
        <li><a href="#signup">signup</a></li>
      </ul>
    </header>

    <main id="page-container"></main>

    <template id="home">
      home
      <style>
        main {
          background-color: rgb(199, 124, 106);
        }
      </style>
    </template>

    <template id="offline-home">
      <h1>You need to sign in, in order to watch this content.</h1>

      <style>
        main {
          background-color: rgb(199, 124, 106);
        }
      </style>
    </template>

    <template id="offline-todolist">
      <h1>You need to sign in, in order to watch this content.</h1>

      <style>
        main {
          background-color: rgb(21, 128, 87);
        }
      </style>
    </template>

    <template id="todolist">
      <h1>Todo list:</h1>
      <div class="todoForm">
        <input type="text" id="todo-input" />
        <button id="add-todo-btn">add</button>
      </div>
      <style>
        main {
          background-color: rgb(21, 128, 87);
        }
      </style>
      <script src="./js/todos.js"></script>
    </template>

    <template id="signin">
      <div class="wrapper">
        <div class="container main">
          <div class="row">
            <div class="col-md-6 side-image signin-image">
              <!-- image -->
              <div class="text">
                <p>Welcome</p>
              </div>
            </div>

            <div class="col-md-6 right">
              <div class="input-box">
                <header>Log In</header>
                <div class="input-field">
                  <input type="text" class="input" id="email" required />
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input type="password" class="input" id="password" required />
                  <label for="password">Password</label>
                </div>
                <div class="input-field">
                  <input type="submit" class="submit" value="Log In" />
                </div>
                <div class="signin">
                  <span
                    >Don't have an account?
                    <a href="#signup">Sign Up here</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="signup">
      <div class="wrapper">
        <div class="container main">
          <div class="row">
            <div class="col-md-6 side-image signup-image">
              <!-- image -->
              <div class="text">
                <p>Join the community</p>
              </div>
            </div>

            <div class="col-md-6 right">
              <form class="input-box">
                <header>Create account</header>
                <div class="input-field">
                  <input type="text" class="input" id="email" required />
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input type="password" class="input" id="password" required />
                  <label for="password">Password</label>
                </div>
                <div class="input-field">
                  <input type="submit" class="submit" value="Sign Up" />
                </div>
                <div class="signin">
                  <span
                    >Already have an account?
                    <a href="#signin">Log in here</a></span
                  >
                  <p id="response"></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="./js/signup.js"></script>
    </template>

    <script src="./js/global.js"></script>

    <script src="./js/DataBaseAPI.js"></script>
    <script src="./js/Server.js"></script>
    <script src="./js/myXhttpRequest.js"></script>
    <script src="./js/RestAPI.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
